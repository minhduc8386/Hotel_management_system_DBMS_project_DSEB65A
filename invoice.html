<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hóa Đơn Đặt Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .invoice-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 0 18px rgba(0,0,0,0.07);
        }
        .invoice-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 18px;
            color: #198754;
            text-align: center;
        }
        .invoice-info {
            font-size: 1.1rem;
        }
        .label {
            font-weight: 500;
        }
        .btn-success {
            width: 100%;
            font-size: 1.1rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-title">Hóa Đơn Đặt Phòng</div>
        <div class="invoice-info">
            <div><span class="label">Họ tên:</span> {{ name }}</div>
            <div><span class="label">Tuổi:</span> {{ age }}</div>
            <div><span class="label">Email:</span> {{ email }}</div>
            <div><span class="label">Số điện thoại:</span> {{ phonenumber }}</div>
            <div><span class="label">Địa chỉ:</span> {{ address }}</div>
            <div><span class="label">Phòng:</span> {{ room }}</div>
            <div><span class="label">Ngày nhận phòng:</span> {{ checkin }}</div>
            <div><span class="label">Ngày trả phòng:</span> {{ checkout }}</div>
            <div><span class="label">Tổng tiền:</span> <span style="color: #dc3545; font-weight: bold;">${{ total_cost }}</span></div>
        </div>
        <form action="{{ url_for('thankyou') }}">
            <button type="submit" class="btn btn-success">Hoàn tất</button>
        </form>
    </div>
</body>
</html>
