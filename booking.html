<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt Phòng Khách Sạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .booking-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 32px 24px 24px 24px;
            box-shadow: 0 0 18px rgba(0,0,0,0.07);
        }
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 12px;
            color: #0d6efd;
            text-align: center;
        }
    </style>
</head>
<body>


    <div class="booking-container">
        <div class="form-title">Đặt Phòng Khách Sạn</div>
        <form action="{{ url_for('booking') }}" method="post" autocomplete="off">
            <div class="mb-3">
                <label for="name" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="name" name="name" required maxlength="100" placeholder="Nhập họ tên">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Tuổi</label>
                <input type="number" class="form-control" id="age" name="age" required min="18" max="120" placeholder="Nhập tuổi">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required maxlength="100" placeholder="you@example.com">
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phonenumber" name="phonenumber" required maxlength="15" placeholder="Số điện thoại">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" name="address" required maxlength="255" placeholder="Địa chỉ">
            </div>
            <div class="mb-3">
                <label for="roomid" class="form-label">Chọn phòng</label>
                <select class="form-control" id="roomid" name="roomid" required>
                    {% for room in rooms %}
                        <option value="{{ room.roomid }}">{{ room.typename }} - ${{ room.price }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="checkin" class="form-label">Ngày nhận phòng</label>
                <input type="date" class="form-control" id="checkin" name="checkin" required>
            </div>
            <div class="mb-3">
                <label for="checkout" class="form-label">Ngày trả phòng</label>
                <input type="date" class="form-control" id="checkout" name="checkout" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Xác nhận đặt phòng</button>
        </form>
    </div>
</body>
</html>
